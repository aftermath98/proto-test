package com.tsangworks.auto;

option java_package = "com.tsangworks.auto";
option java_outer_classname = "CarProtos";

message Car {

    enum Make {
        HONDA = 0;
        TOYOTA = 1;
        BMW = 2;
    }

    required int32 id = 1;        // Unique ID number for this person.
    required Make make = 2;
    optional string model = 3;

}